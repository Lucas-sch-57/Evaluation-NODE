<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/720161046d.js" crossorigin="anonymous"></script>
    <script src="../assets/script/details.js" type="module"></script>
</head>

<body>
    <main class="container">
        <div class="alert alert-success d-none" role="alert" id="alert-success">
            Jeu modifié !
        </div>
        <h1 id="game-title" class="my-5"></h1>
        <div class="row my-5">
            <div class="col-6">
                <div class="form-group">
                    <label for="titre">Titre du jeu</label>
                    <input type="text" id="titre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="genre">Genre du jeu</label>
                    <input type="text" id="genre" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="prix">Prix du jeu</label>
                    <input type="text" id="prix" class="form-control">
                </div>
                <div class="form-group">
                    <label for="plateforme">Plateforme du jeu</label>
                    <input type="text" id="plateforme" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success w-50 mt-3" id="modif-button">Modifier</button>
            </div>
        </div>
    </main>
</body>

</html>
